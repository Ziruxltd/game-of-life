<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <title>Farm</title>
  </head>
  <body>
    <div id="app">
      <div id="main-container">
        <h1>Game of life</h1>
        <canvas id="canvas"></canvas>
        <div id="btn-container">
          <div class="pair-btn-container">
            <button id="paint-btn" activated>
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="m490-527 37 37 217-217-37-37-217 217ZM200-200h37l233-233-37-37-233 233v37Zm355-205L405-555l167-167-29-29-219 219-56-56 218-219q24-24 56.5-24t56.5 24l29 29 50-50q12-12 28.5-12t28.5 12l93 93q12 12 12 28.5T828-678L555-405ZM270-120H120v-150l285-285 150 150-285 285Z"/></svg>
            </button>
            <button id="erase-btn">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M690-240h190v80H610l80-80Zm-500 80-85-85q-23-23-23.5-57t22.5-58l440-456q23-24 56.5-24t56.5 23l199 199q23 23 23 57t-23 57L520-160H190Zm296-80 314-322-198-198-442 456 64 64h262Zm-6-240Z"/></svg>
            </button>
          </div>
          <div class="pair-btn-container">
            <button id="minus-btn">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M200-440v-80h560v80H200Z"/></svg>
            </button>
            <div class="text-value-container">Size:<span id="paint-size"></span></div>
            <button id="plus-btn">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
            </button>
          </div>
          <button id="start-btn">Start</button>
          <button id="stop-btn">Stop</button>
        </div>
        <div class="text-value-container">
          Generation: <span id="generation"></span>
        </div>
        <div>
          <button id="restart-btn">Restart</button>
        </div>
      </div>
    </div>
    <script src="./src/main.js"></script>
    <script src="./src/style.css"></script>
  </body>
</html>
